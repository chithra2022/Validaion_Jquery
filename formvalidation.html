<!DOCTYPE html>
<html>
	<head>
		<title>Login</title>		
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="asset/jquery.js"></script>
		<script src="js/validation.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="login_body">
				<div class="login">
					<h3>Login Here!</h3>
				</div>
				<form name="validform" method="post" action="login.html">
					<div class="label">
						<label>Enter Your Userame</label>
					</div>
					<div class="input">
						<input type="text" name="username" id="username">
					</div>
					<div class="label">
						<label>Enter Password</label>
					</div>
					<div class="input">
						<input type="password" name="pwd" id="pwd">
					</div>
					<div class="label">
						<label>Enter Email</label>
					</div>
					<div class="input">
						<input type="text" name="email" id="email">
					</div>
					<div class="label">
						<label>Mobile</label>
					</div>
					<div class="input">
						<input type="text" name="mob" id="mobile">
					</div>
					<div class="label">
						<label>Gender</label>
					</div>
					<div class="gender">
						<div class="gen"><input type="radio" name="gender" id="gen" value="male"> Male </div>  
						<div class="gen"><input type="radio" name="gender" id="gen" value="female"> Female  </div>   
					</div>
					<div class="label">
						<label>Address</label>
					</div>
					<div class="input">
						<textarea name="address" id="addr"></textarea> 
					</div>
					<button type="submit" id="submit">Submit</button>
				</form>
			</div>
		</div>
	</body>
</html>
